name: Release FlapIt Server
on:
  release:
    types: [published]

jobs:
  release-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, arm-unknown-linux-gnueabihf, armv7-unknown-linux-gnueabihf]
    steps:
      - name: Checking out â¬‡ï¸
        uses: actions/checkout@v6

      - name: Setting up âš™ï¸
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Compiling ğŸš€
        run: |
          cross build --release --target ${{ matrix.target }}
          zip -j ${{ matrix.target }}.zip target/${{ matrix.target }}/release/flapit_server

      - name: Add ${{ matrix.target }} binary to release assets ğŸ—‚ï¸
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const owner = '${{ github.repository_owner }}';
            const repo = '${{ github.repository }}'.split('/')[1];
            const filename = '${{ matrix.target }}.zip';

            const release = await github.rest.repos.getReleaseByTag({
              owner,
              repo,
              tag: '${{ github.event.release.tag_name }}',
            });

            await github.rest.repos.uploadReleaseAsset({
              owner,
              repo,
              release_id: release.data.id,
              name: filename,
              data: fs.readFileSync(filename)
            });

  release-macos-universal:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checking out â¬‡ï¸
        uses: actions/checkout@v6

      - name: Setting up âš™ï¸
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          rustup target add x86_64-apple-darwin

      - name: Compiling ğŸš€
        run: |
          cargo build --release --target=x86_64-apple-darwin --target=aarch64-apple-darwin
          lipo -create -output flapit_server target/aarch64-apple-darwin/release/flapit_server target/x86_64-apple-darwin/release/flapit_server
          zip darwin.zip flapit_server

      - name: Add MacOS binary to release assets ğŸ—‚ï¸
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const owner = '${{ github.repository_owner }}';
            const repo = '${{ github.repository }}'.split('/')[1];

            const release = await github.rest.repos.getReleaseByTag({
              owner,
              repo,
              tag: '${{ github.event.release.tag_name }}',
            });

            await github.rest.repos.uploadReleaseAsset({
              owner,
              repo,
              release_id: release.data.id,
              name: 'darwin.zip',
              data: fs.readFileSync('./darwin.zip')
            });

  publish-docker-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      artifact-metadata: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checking out â¬‡ï¸
        uses: actions/checkout@v6

      - name: Log in to the Container registry ğŸ”‘
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker ğŸ”¬
        id: meta
        uses: docker/metadata-action@v5
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ github.event.release.tag_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.event.release.tag_name }}
            type=semver,pattern={{major}},value=${{ github.event.release.tag_name }}

      - name: Set up Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image ğŸ³
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: false
          sbom: false
